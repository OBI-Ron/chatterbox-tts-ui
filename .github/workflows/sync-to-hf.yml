name: Sync to HuggingFace

on:
  push:
    branches:
      - main

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install huggingface_hub
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub

      - name: Sync files to HuggingFace model repo
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_REPO_ID: "OBI-Ron/chatterbox-tts-ui-lite"
        run: |
          python - << 'EOF'
          import os
          from huggingface_hub import HfApi

          token = os.environ["HF_TOKEN"]
          repo_id = os.environ["HF_REPO_ID"]

          api = HfApi()

          # Files to sync from GitHub to HuggingFace
          files_to_sync = [
              "README_hf.md",
              "LICENSE",
              "CHANGELOG.md",
              "lite/chatterbox-tts-lite-ui.py",
              "lite/README.md",
              "TROUBLESHOOTING_UBUNTU_22_04.md",
              "images/lite-ui.png",
          ]

          for path in files_to_sync:
              if not os.path.exists(path):
                  print(f"Skipping missing file: {path}")
                  continue

              # HF must receive README_hf.md as README.md
              if path == "README_hf.md":
                  path_in_repo = "README.md"
              else:
                  path_in_repo = path

              print(f"Uploading {path} â†’ {path_in_repo} ...")

              api.upload_file(
                  path_or_fileobj=path,
                  path_in_repo=path_in_repo,
                  repo_id=repo_id,
                  repo_type="model",
                  token=token,
              )

          print("Sync complete.")
          EOF
