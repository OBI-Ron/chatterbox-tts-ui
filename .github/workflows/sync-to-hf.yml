name: Sync to HuggingFace

on:
  push:
    branches:
      - main

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install huggingface_hub
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub

      - name: Sync files to HuggingFace model repo
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_REPO_ID: "OBI-Ron/chatterbox-tts-ui-lite"
        run: |
          python - << 'EOF'
          import os
          from huggingface_hub import HfApi, upload_file

          token = os.environ["HF_TOKEN"]
          repo_id = os.environ["HF_REPO_ID"]

          api = HfApi()

          # Files to sync: adjust as needed
          files_to_sync = [
              "README.md",
              "LICENSE",
              "CHANGELOG.md",
              "lite/chatterbox_gradio_lite.py",
              "lite/README.md",
              "TROUBLESHOOTING_UBUNTU_22_04.md",
              "images/lite-ui.png",
          ]

          for path in files_to_sync:
              if not os.path.exists(path):
                  print(f"Skipping missing file: {path}")
                  continue

              print(f"Uploading {path} to {repo_id}...")
              api.upload_file(
                  path_or_fileobj=path,
                  path_in_repo=path,  # same relative path in HF repo
                  repo_id=repo_id,
                  repo_type="model",
                  token=token,
              )
          EOF
